<html lang="en-US">
<head>

  <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Basketball Scorekeeping for Youth Leagues">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.8, maximum-scale=1.2">

    <noscript>Please enable JavaScript!</noscript>

    <!--Begin Favicon, thanks to https://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#6C9D83">

    <title>Lucky Cat - Game</title>

</head>

<body>

  <div class="container" id="container">

    <header>
  <!-- TODO INTRO ANIMATION -->
      <!-- Start Opening Splash Animation -->
      <div class="splash" id="splash">
        <img src="img/cat.svg" class="splash__cat splash__cat--big" alt="Lucky Cat">
        <div class="splash__instruc">
            <div class="splash__instruc--catch">Catch Lucky Cat</div>
            <div class="splash__instruc--fill">and fill your pot with gold!</div>
        </div>
        <div class="splash__cat splash__cat--wreath">
          <img src="img/cat_orig.svg" alt="Lucky Cat">
        </div>

        <!-- <div class="splash__countdown splash__countdown--3"></div>
        <div class="splash__countdown splash__countdown--2"></div>
        <div class="splash__countdown splash__countdown--1" id="anim-last"></div> -->

      </div>
<!-- Close Splash Animation -->
  </header>
  

    <div class="canvas">
      <div class="canvas__interior" id="canvas__interior">
      </div>
    </div>
    

    <div class="fullscreen">
      <img src="img/fullscreen.svg" class="fullscreen__btn" alt="Toggle for full screen" id="fullscreen-toggle"/>
    </div>
    <div class="status">
      <div class="status__top--green"></div>
      <div class="status__top--blue"></div>
      <div class="status__top--purple"></div>

      <div class="status__feedback" id="feedback">
      </div>

      <div class="status__score" id="score">0</div>
      <div class="status__timer" id="timer">
          <svg  xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewbox="0 0 250 250">
            <path id="timer-border" transform="translate(125, 125)"/>
            <path id="timer-loader" transform="translate(125, 125) scale(.84)"/>
        </svg>
        
      </div>

        <div class="status__pic">
            <img src="img/pot-o-gold1.svg" alt="Pot o Gold"/>
      </div>
      <div class="status__level">Level: 
        <span id="level">1</span>
      </div>
      <div class="status__bot--green" id="anim-last"></div>
      <div class="status__bot--blue"></div>
      <div class="status__bot--purple"></div>

    </div>

    <footer> 
        <div class="footer">&copy;<a href="http://jessbodierichards.com" target="_blank">Jess Bodie Richards</a>. All rights reserved.</div>
    </footer>
  </div>
      
  <script src="scripts/index.js"></script>
</body>
</html>
